<!DOCTYPE html>
<html>
    <head>
      <title>Sneaker Invest</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Sneaker Invest</h1>

      <h4 id="message"></h4>

      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Enter Email" required>
        <input type="password" name="credentials[password]" placeholder="Enter Password" required>
        <input type="password" name="credentials[password_confirmation]" placeholder="Enter password again" required>
        <button>Sign Up</button>
      </form>

      <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder="Enter Email" required>
    <input type="password" name="credentials[password]" placeholder="Enter Password" required >
    <button>Sign In</button>
</form>

<form id="change-password" >
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]" placeholder="Enter new Password" >
    <button>Change Password</button>
</form>

      <form id="sign-out" >
        <button>Sign Out</button>
      </form>

      <form id="create-sneaker">
        <input name="sneaker[brand]" type="text" placeholder="Brand">
        <input name="sneaker[name]"type="text" placeholder="Name" >
        <input name="sneaker[price]" min="0" type="number" placeholder="price" >
        <button type="submit">Submit</button>
      </form>
    </body>
</html>
