      <!-- sign-up/ sign-in styling -->

      <h4 id="message"></h4>
      <div>
      <div id="sneaker-message"></div>
    </div>

      <div class="container" id="container">
      	<div class="form-container sign-up-container">
      		<form action="#" id="sign-up">
      			<h1>Create Account</h1>
      			<div class="social-container">
      				<a href="http://wwww.facebook.com/" target="_blank"class="social"><i class="fab fa-facebook-f"></i></a>
      				<a href="http://www.myaccount.google.com/" target="_blank"class="social"><i class="fab fa-google-plus-g"></i></a>
      				<a href="http://www.linkedin.com/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
      			</div>
      			<span>or use your email for registration</span>
            <input type="email" name="credentials[email]" placeholder="Enter Email" required>
            <input type="password" name="credentials[password]" placeholder="Enter Password" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Enter password again" required>
      			<button type="submit">Sign Up</button>
      		</form>
      	</div>

      	<div class="form-container sign-in-container">
      		<form action="#" id="sign-in">
      			<h1>Sign in</h1>
      			<div class="social-container">
      				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
      				<a href="https://myaccount.google.com/" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
      				<a href="https://www.linkedin.com/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
      			</div>
      			<span>or use your account</span>
      			<input type="email" name="credentials[email]" placeholder="Email">
      			<input type="password" name="credentials[password]" placeholder="Password">
      			<a href="#">Forgot your password?</a>
      			<button type="submit">Sign In</button>
      		</form>
      	</div>
      	<div class="overlay-container">
      		<div class="overlay">
      			<div class="overlay-panel overlay-left">
      				<h1>Welcome Back!</h1>
      				<p>To keep connected with us please login with your personal info</p>
      				<button class="ghost" id="signIn">Sign In</button>
      			</div>
      			<div class="overlay-panel overlay-right">
      				<h1>Hello, Friend!</h1>
      				<p>Enter your personal details and start journey with us</p>
      				<button class="ghost" id="signUp">Sign Up</button>
      			</div>
      		</div>
      	</div>
      </div>
      <form class="create-snk" id="create-sneaker">
        <legend>Add Sneaker</legend>
        <input name="sneaker[brand]" type="text" placeholder="Brand" required>
        <input name="sneaker[name]"type="text" placeholder="Name"required >
        <input name="sneaker[price]" min="0" type="number" placeholder="price" required>
        <button class="sneaker-button" type="submit">Submit</button>
      </form>

      <form class="create-snk" id="update-sneaker">
        <input name="sneaker[brand]" type="text" placeholder="Brand">
        <input name="sneaker[name]"type="text" placeholder="Name" >
        <input name="sneaker[price]" min="0" type="number" placeholder="price" >
        <input name="sneaker[id]" type="number" placeholder='Sneaker Id'>
        <button class="sneaker-button" type="submit">Edit</button>
      </form>

      <div>
      <div id="sneaker-message"></div>
      </div>
      <form class="create-snk" id="total-sneakers" >
        <legend>Los Sneakers</legend>
        <button class="sneaker-button" type="submit">My Sneakers</button>

      </form>
      <form class="create-snk" id="delete-sneaker" >
        <input name="sneaker[id]" min="0" type="number" placeholder='Sneaker Id'>
        <button class="sneaker-button" type="submit">Delete Sneaker</button>

      </form>

      <br>
      <form class="change-pw" id="change-password" >
          <input class="input-pw" type="password" name="passwords[old]" placeholder="Enter old password">
          <input class="input-pw" type="password" name="passwords[new]" placeholder="Enter new Password" >
          <button class="change-signout">Change Password</button>
      </form>
<br>
            <form class="auth-signout" id="sign-out" >
              <button class="change-signout">Sign Out</button>
            </form>
